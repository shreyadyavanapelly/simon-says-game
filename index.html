<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="main-container">
        <div class="line-one">
        <div class="btn purple" id="0" type="button">1</div>
        <div class="btn orange" id="1" type="button">2</div>
        </div>
        <div class="line-two">
        <div class="btn blue" id="2" type="button">3</div>
        <div class="btn pink" id="3" type="button">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
